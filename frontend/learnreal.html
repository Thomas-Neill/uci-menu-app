    <div class="container">
      <div class="md-form active-purple active-purple-2 mb-3">
        <input class="form-control basicAutoComplete" id="keyword" type="text" placeholder="Search" aria-label="Search" data-url="http://localhost:5000/auto/" autocomplete="off">
      </div>
      <button class = "btn btn-outline-primary btn-lg" data-toggle="collapse" data-target="#more-filters">More Options</button>
    </div>
      

    <div id="more-filters" class="collapse">
      <fieldset>

        <div class="container">
          <div class="row">

            <div class="col">
              <legend>Restrictions</legend>
              <div>
                <input type="checkbox" id="vegan" name="dietary-restriction" value="vegan">
                <label for="vegan">Vegan</label>
              </div>
              <div>
                <input type="checkbox" id="vegetarian" name="dietary-restriction" value="vegetarian">
                <label for="vegetarian">Vegetarian</label>
              </div>
            </div>

            <div class="col">
              <legend>Meals</legend>

              <div class="row">
                <div class="col">
                  <input type="checkbox" id="meal" name="mealtype" value="Breakfast">
                  <label for="Breakfast">Breakfast</label>
                </div>
                <div class="col">
                  <input type="checkbox" id="meal" name="mealtype" value="Brunch">
                  <label for="Brunch">Brunch</label>
                </div>
              </div>
              
              <div class="row">
                <div class="col">
                  <input type="checkbox" id="meal" name="mealtype" value="Lunch">
                  <label for="Lunch">Lunch</label>
                </div>
                <div class="col">
                  <input type="checkbox" id="meal" name="mealtype" value="Dinner">
                  <label for="Dinner">Dinner</label>
                </div>
              </div>
              
            </div>
            
            <div class="col">
              <legend>Food Type</legend>
              <div class="row">
                <div class="col">
                  <input type="checkbox" id="types" name="FoodType" value="Entree">
                  <label for="Entree">Entree</label>
                </div>
                <div class="col">
                  <input type="checkbox" id="types" name="FoodType" value="Sides">
                  <label for="Sides">Sides</label>
                </div>
                <div class="col">
                  <input type="checkbox" id="types" name="FoodType" value="Pizza">
                  <label for="Pizza">Pizza</label>
                </div>
              </div>
              
              <div class="row">
                <div class="col-4">
                  <input type="checkbox" id="types" name="FoodType" value="Deli">
                  <label for="Deli">Deli</label>
                </div>
                <div class="col-4">
                  <input type="checkbox" id="types" name="FoodType" value="Dessert">
                  <label for="Dessert">Dessert</label>
                </div>
              </div>
        
            </div>

          </div>

          <div class="row">
            <div class="col">
              <legend>Calories</legend>
              <div class="form-outline">
                <input type="number" id="calories" min="0" class="form-control" />
                <label class="form-label" for="calories">Max Calories</label>
              </div>
              
            </div>
          </div>

        </div>

      </fieldset>
    </div>
