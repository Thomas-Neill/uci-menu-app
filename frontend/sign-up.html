<!DOCTYPE html>
<html>

<head>
	<title>Sign Up</title>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
	<div id="card-container">
		<div class="card">
			<h1>SIGN UP</h1>
			<form id="form" class="card__form">
				<label class="card__form__label" for="fusername">Username</label>
				<input id="su_username" class="card__form__textbox" type="textbox" name="fusername">
				<label class="card__form__label" for="fpassword">Password</label>
				<input id="su_password" class="card__form__textbox" type="textbox" name="fpassword">
				<label class="card__form__label" for="fpassword-confirm">Confirm Password</label>
				<input class="card__form__textbox" type="password" name="fpassword-confirm">
				<button class="card__form__submit" onclick="signup(event)">SUBMIT</button>
			</form>
			<div class="link-wrapper">
				<a href="sign-in.html">Sign In</a>
			</div>
		</div>
	</div>


	<script src="src/index.js">
	</script>
</body>

</html>
